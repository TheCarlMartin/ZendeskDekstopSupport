<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Importing JavaScript Main Files -->
    <script src="js/viewController.js"></script>

    <!-- Importing JavaScript Services -->
    <script src="js/services/oauth.js"></script>
    <script src="js/services/zendeskAPI.js"></script>
    <script src="js/services/DOM.js"></script>
    <script src="js/services/user.js"></script>

    <!-- Importing Views -->
    <script src="js/views/login.js"></script>
    <script src="js/views/search.js"></script>
  </head>

  <body class="main">

    <!-- Loading Screen -->
    <div class="loading">
      <div>
        <img src="img/spinner.svg" alt="loading">
        <p id="loading-description"></p>
      </div>
    </div>

    <!-- Top Navigation -->
    <header class="header" id='header-main'>
      <a href="" alt="Home"><img src="img/home-icon.svg" alt="Go Home" id="home"></a>
      <a href="" alt="Anfragen" onclick="requestUserInfo();return false;" id="requests">Anfragen</a>
      <img src="img/x.svg" alt="Close Support App" id="close">
    </header>

    <!-- Footer -->
    <div class='footer'>
      <a href="" alt="Abmelden" id='logout' onclick="logout();return false;">Nicht ? Abmelden</a>
    </div>

    <!-- Search-Bar -->
    <div class="search-feature">
      <img src="img/help-icon.svg" alt="help-icon" class="retina" id="help-icon">
      <form onsubmit="startSearch();return false;">
        <input type="text" name="problem-description" placeholder="Wie können wir Ihnen helfen?" id="search-box">
      </form>
      <a alt="Start Search" onclick="startSearch()"><img src="img/arrow-right.svg" alt="Start Search" id="search-arrow"></a>
    </div>

    <!-- Login Form -->
    <div id="login-center">
      <div class="login">
        <h1>Willkommen</h1>
        <p>Damit wir Ihnen schneller helfen können, müssen Sie sich anmelden. Geben Sie dazu die Zendesk Subdomain ein.</p>
        <form onsubmit="zendeskOAuth();return false;">
          <p id="subdomain-textabove">Zendesk Subdomain:</p>
          <input type="text" placeholder="beispiel.zendesk.com" id="subdomain-field">
          <p id="subdomain-completion">.zendesk.com</p>
          <div>
            <input type="checkbox" name="stay-signed-in" value="Angemeldet bleiben" id="staySignedIn">
            <p>Angemeldet bleiben</p>
          </div>
          <button type="button" onclick="zendeskOAuth()" name="submit" value="Anmelden">Anmelden</>
        </form>
      </div>
    </div>

    <!-- Search Results -->
    <div class="search-completed entire-page">
      <div class="search-results entire-page prep-horizontal-align">
        <div class="horizontal-align" id="search-results-view">
          <!-- <div class="search-results-card"> -->
            <p class="search-results-number">1</p>
            <p class="search-results-title">Help Center Article Title Goes Here</p>
          <!-- </div> -->
        </div>
      </div>
      <div class="header prep-horizontal-align">
        <a href="" alt="Go Back" onclick="initiateViews(); return false;"id="back-button">
          <img src="img/arrow-right.svg" class="horizontal-align">
          <p class="horizontal-align">Zurück</p>
        </a>
        <a href="" alt="Done" id="done-button">
          <p class="horizontal-align">Fertig</p>
          <img src="img/x.svg" class="horizontal-align">
        </a>
      </div>
      <p class="horizontal-align" id="viewTitle">Lösungsvorschläge</p>
      <div id="search-completed-footer" class="prep-horizontal-align">
        <a href="" alt="Make a Request">
          <p class="horizontal-align">Eine Anfrage Stellen</p>
          <img src="img/arrow-right.svg" class="horizontal-align">
        </a>
      </div>
    </div>
  </body>

</html>
